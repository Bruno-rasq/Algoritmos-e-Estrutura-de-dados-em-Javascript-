<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do - list</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
<div id="tasks-container">
    <div id="tasks-header">
        <h2>Salve sua proxima tarefa:</h2>

        <form action="" id="add-tasks-form">

            <input type="text" id="task-title" placeholder="o que você vai fazer?">

            <button id="add-btn" type="submit">
                <span class="material-symbols-outlined">
                    add
                </span>
            </button>

        </form>
    </div>

    <div id="tasks-list-container">
        <h2>Estas são as suas tarefas:</h2>

        <ul id="task-list">
            <li class="task-box">
                <span class="task-title">aaaaaaaa</span>
                <span class="material-symbols-outlined" id="done-btn">check</span>
                <span class="material-symbols-outlined" id="remove-btn">close</span>
            </li>
        </ul>

    </div>

</div>
    
</body>
</html>
